<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-wisth, initial-scale=1.0">
	<title>Chat</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<style type="text/css">
		#messages{
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid #eee;
			box-shadow: 0px 0px 20px #ccc inset; 
		}
		.message{
			margin:20px;
			padding: 5px;
			border-radius: 5px;
			border: 3px solid #ccc;
			background: white;
		}
	</style>
</head>
<body>
	<h1>Chat con Socket.io y NodeJS</h1>
	<div id="messages"></div>
	<form onsubmit="return addMessage(this);">
		<input type="text" id="nickname" placeholder="Nick" >
		<textarea id="text" placeholder="Ingrese un mensaje..."></textarea>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
